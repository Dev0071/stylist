<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>FashionHub</title>
</head>

<body>
    <main>
        <div class="left-sidebar">
            <div class="logo">
                Fashion <span>Hub</span>
            </div>
            <div class="side-bar">
                <div class="user-profile">
                    <div>
                        <img class="avatar"
                            src="https://www.pngitem.com/pimgs/m/272-2720656_user-profile-dummy-hd-png-download.png"
                            alt="">
                    </div>
                    <div class="user-profile-name">
                        <p id="name">John Doe</p>
                        <p id="location">Nyeri, Kenya</p>
                    </div>
                    <div class="metrics">
                        <div class="posts">
                            <p>356</p>
                            <span>Posts</span>
                        </div>
                        <div class="followers">
                            <p>123.7k</p>
                            <span>Followers</span>
                        </div>
                        <div class="following">
                            <p>567</p>
                            <span>Following</span>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="home-btns">
                    <div class="home">
                        <i class="material-icons-outlined">home</i>
                        <span>Feed</span>
                    </div>
                    <div class="explore">
                        <i class="material-icons-outlined">explore</i>
                        <span>Explore</span>
                    </div>
                    <div class="notifications">
                        <i class="material-icons-outlined">notifications</i>
                        <span>Notifications</span>
                    </div>
                    <div class="messages">
                        <i class="material-icons-outlined">message</i>
                        <span>Messages</span>
                    </div>
                    <div class="bookmarks">
                        <i class="material-icons-outlined">bookmark</i>
                        <span>Bookmarks</span>
                    </div>
                    <div class="settings">
                        <i class="material-icons-outlined icon">settings</i>
                        <span>settings</span>
                    </div>
                </div>
                <div class="contacts">
                    <div class="contact">
                        <div>
                            <img class="avatar" src="https://www.pngitem.com/pimgs/m/272-2720656_user-profile-dummy-hd-png-download.png" alt="">
                        </div>
                        <div class="user-profile-name">
                            <p id="name">John Doe</p>
                            <p id="location">Nyeri, Kenya</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="feeds"></div>
            <div class="right-sidebar"></div>
    </main>
</body>

</html>
